<div class="modal-overlay" *ngIf="showModal">
    <div class="modal-content">
      <h2>Add Room</h2>
      <form [formGroup]="roomForm" (ngSubmit)="addRoom()">
        <div>
          <label>Room Name:</label>
          <input formControlName="roomName" placeholder="Enter your room name" />
        </div>
        <button type="submit" [disabled]="roomForm.invalid">Add Room</button>      </form>
    </div>
  </div>
