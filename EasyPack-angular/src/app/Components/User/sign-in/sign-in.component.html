<div class="container">
  <div class="auth-container">
    <div class="card auth-card">
      <h2 class="text-center">Login</h2>

      <div *ngIf="error" class="alert alert-error">
        {{ error }}
      </div>
      

      <form [formGroup]="login" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" formControlName="email">
          <div *ngIf="login.get('email')?.invalid && login.get('email')?.touched" class="error-message">
              <div *ngIf="login.get('email')?.errors?.['required']">Email is required.</div>
              <div *ngIf="login.get('email')?.errors?.['email']">Invalid email format.</div>
              <div *ngIf="login.get('email')?.errors?.['pattern']">Email must be a Gmail address.</div>
          </div>
      </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" formControlName="password">
          <div *ngIf="login.get('password')?.invalid && ( login.get('password')?.touched)" class="error-message">
            <div *ngIf="login.get('password')?.errors?.['required']">Password is required.</div>
            <div *ngIf="login.get('password')?.errors?.['minlength']">Password must be at least 8 characters long.</div>
            <div *ngIf="login.get('password')?.errors?.['pattern']">Password must contain at least one letter, one special character, and all remaining characters as numbers.</div>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" [disabled]="login.invalid || loading">
            {{ loading ? 'Logging in...' : 'Login' }}
          </button>
        </div>
      </form>

      <div class="auth-footer">
        <p>Don't have an account? <a routerLink="/signUp">Sign up</a></p>
      </div>
    </div>
  </div>
</div>
